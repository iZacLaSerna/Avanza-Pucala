<div id="Contacto" class="AvanzaContacto">
  <div class="AvanzaContacto-content u-wrapper">
    <h1 class="u-title">Contacto</h1>
    <p>Todos los campos con (*) son obligatorios</p>

    <form action="" class="AvanzaContacto-content-formu" method="post">
      <input type="text" placeholder="(*) Nombre y/o razón social" required>
      <input type="text" placeholder=" Cargo" >
      <input type="text" placeholder="(*) Dirección" required>
      <input type="text" placeholder="(*) Teléfono" required>
      <input type="email" placeholder="(*) usuario@dominio.com" required>
      <textarea name="" id="" cols="30" rows="10" required placeholder="(*) Asunto"></textarea>
      <input class="AvanzaContacto-content-formu-btn" type="submit" value="Enviar">
    </form>
  </div>
</div>
